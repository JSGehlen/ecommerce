{% load static %}
{% load cart_template_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
  <div class="container">
    <a class="navbar-brand" href="#">
          <img src="{% static 'images/logo.png' %}" style="max-width: 100px;"/>
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link text-dark" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'cart:product-list' %}">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'contact' %}">Contact</a>
        </li>
        {% if request.user.is_staff %}
            <li class="nav-item"><a class="nav-link text-dark" href="{% url 'staff:staff' %}">Staff</a></li>
        {% endif %}
        <li class="nav-item">
            {% if request.user.is_authenticated %}
                <a class="nav-link text-dark" href="{% url 'profile' %}"><span><i class="fas fa-user"></i></span></a>
            {% else %}
                <a class="nav-link text-dark" href="{% url 'account_login' %}"><span><i
                        class="fas fa-sign-in-alt"></i></span></a>
            {% endif %}
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'cart:summary' %}" class="site-cart">
                <span><i class="fas fa-shopping-cart"></i></span>
                <span class="count">{{ request|cart_item_count }}</span>
            </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
